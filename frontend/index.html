<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="favicon.png" sizes="32x32">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BITS Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f1d2f, #174c7b);
      color: white;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .hero img {
      width: 500px; 
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 30px #007bff);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 30px;
      color: #cce3ff;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta-buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: #0056b3;
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background: url('https://raw.githubusercontent.com/CodeByZach/feathericons/gh-pages/assets/img/wave-haikei.svg') repeat-x;
      background-size: cover;
      animation: wave 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    .bits-section {
      background: #0b1623;
      padding: 60px 20px;
      text-align: center;
    }

    .bits-section h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .bits-section p {
      font-size: 1.1rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://www.bitscloudready.com/bpcg.png" alt="BluePort Cargo Logo" />
    <h1>BluePort Cargo</h1>
    <h2>On Time, Every Time</h2>

    <div class="cta-buttons">
      <a href="#track">Track Shipment</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="waves"></div>
  </div>

  <div class="bits-section">
    <h1>Welcome to BITS CloudReady</h1>
    <p>This site is hosted on AWS S3!</p>
  </div>

  <footer>
    <!-- frontend/healthcheck.html --> OK
  </footer>

</body>
</html>
